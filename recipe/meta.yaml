{% set name = "nutpie" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pymc-devs/nutpie/archive/v{{ version }}.tar.gz
  sha256: 5bd77723bb9437f620ffe41989c8817f5b3b8b0e3fe7a5700d4419ee54daca73

build:
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - maturin >=0.14,<0.15                   # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - setuptools
    - pip
    - numpy
    - maturin >=0.14,<0.15
  run:
    - python
    - pymc-base >=5.0.0
    - arviz
    - xarray
    - pytensor >=2.8.11
    - numba >=0.56
    - fastprogress
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - nutpie
  requires:
    - pytest
  commands:
    - pytest tests
  source_files:
    - tests

about:
  home: https://github.com/pymc-devs/nutpie
  summary: A fast and simple sampler for bayesian posterior distributions
  description: |
    nutpie implements NUTS, an advanced gradient based sampler
    for posterior distributions, with an easy to use interface.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - aseyboldt
